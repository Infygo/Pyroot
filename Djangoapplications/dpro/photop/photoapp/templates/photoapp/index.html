{% load staticfiles %}

<html>
    <head>
        <!-- link the css here to have the bg image -->
        <link rel="stylesheet" type="text/css" href="{% static 'photoapp/style.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  <!-- bootstrap CDN link -->
    </head>
    <body>
        <!-- navigation bar -->
        <nav class= "navbar navbar-inverse">    <!-- creating a navbar -->
            <div class = "container-fluid">
                <a class="navbar-brand" href ="{% url 'photoapp:index' %}">World of Photography</a>     <!--page logo and page url when its clicked-->
                <!--adding glyphicon -->
                <div class= "collapse navbar-collapse">    <!-- making the nav bar resizeable -->
                    <ul class= "nav navbar-nav">           <!-- another nav bar -->
                        <li class="">
                            <a href="{% url 'photoapp:index' %}">   <!--- url for the redirection when clicked-->
                                <span class= "glyphicon glyphicon-camera" area-hidden="true"></span>&nbsp; Images <!-- adding of the glyphicon -->
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
            <ul>
                    {% for photo in all_photos %}
                        <li>
                            <!--<a href="/photos/{{photo.id}}">{{photo.name}}</a> -->           <!-- hardcoded url -->
                            <a href="{%url 'photoapp:detail' photo.id %}">{{photo.name}}</a>             <!--dynamic url-->
                        </li>
                    {% endfor %}
                </ul>
                

    </body>
</html>
